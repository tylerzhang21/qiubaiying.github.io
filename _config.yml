# Site settings
title: 大破进击
SEOTitle: 大破进击 | Blog
header-img: img/home-bg-desk.jpg
email: tylerzhang21@gmail.com
description: "The Best Is the Enemy of the Better."
keyword: " tylerzhang, iOS, Apple"
url: "http://tylerzhang21.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/tylerzhang21/tylerzhang21.github.io.git" # you code repository


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "宁可一思进，莫在一思停。"
sidebar-avatar: /img/avatar_ty.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: true
# weibo_username:     
zhihu_username:     
github_username:    
facebook_username: 
jianshu_username:   
twitter_username:   tylerzhang21




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



